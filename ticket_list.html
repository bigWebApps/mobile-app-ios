<!DOCTYPE html> 
<html> 
<head> 
	<title>HelpDesk</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" href="css/helpdesk-base.css">
    <link rel="stylesheet" href="css/HelpDesk.css">    
	<script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.url.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/HelpDeskAPI.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/helpdesk.js"></script>
    
</head> 
<body>
<div id="container"/>
<div id="ticketlist_page" data-role="page">

	<div data-role="content">	
		<ul id="tickets_list" data-role="listview" data-theme="d" data-divider-theme="b" data-filter="true" data-filter-placeholder="Search Ticket List" data-filter-theme="h">
        </ul>
    </div>
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="h">
    	<a href="home.html" data-role="button" data-inline="true" data-theme="g" data-icon="back">Back</a>		
	</div>

</div><!-- /page -->

<script>
	$('li.ticketListItem').live('click tap', function(e) {
		var url = $(this).data('ticketurl');
		window.location.replace(url);
	});	
</script>

</body>
</html>
