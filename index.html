<!DOCTYPE html>
<html>
<head>
    <title>HelpDesk</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/helpdesk-base.css">
    <link rel="stylesheet" type="text/css" href="css/HelpDesk.css">
    <script src="phonegap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
    <script src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="js/HelpDeskAPI.js"></script>
    <script src="js/helpdesk.js"></script>
    <script>
        $(document).ready(function(){
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                navigator.splashscreen.hide();
            }
        });

    </script>

</head>
<body>

<div id="index_page" data-role="page" data-add-back-btn="false">

    <div data-role="header" data-position="fixed" data-theme="h">
        <div align=center>HelpDesk</div>
        <div valign=top align=right><a id="logout" href="#" data-direction="reverse">Logout</a></div>
    </div>
    <!-- /header -->

    <div id="content" data-role="content" data-add-back-btn="false">
        <a href="login.html" id="login" data-role="button" data-transition="flip" data-theme="g" data-iconpos="right"
           data-icon="arrow-r"  rel="external">Login to HelpDesk</a>
        <a style="display:none" id="home" href="home.html" data-role="button" data-transition="flip" data-theme="g"
           data-iconpos="right" data-icon="arrow-r"  rel="external">Home View</a>
        <fieldset style="display:none" data-role="controlgroup" id="orgs">
            <legend>Choose an Organization:</legend>
            <script id="organizations" type="text/x-handlebars-template">
                {{#each this}}
                <input type="radio" name="radio-org-1" id="radio-org-{{key}}" value="{{key}}" />
                <label for="radio-org-{{key}}">{{name}}</label>
                {{/each}}
            </script>
        </fieldset>
        <fieldset style="display:none" data-role="controlgroup" id="insts">
            <legend>Choose an Instance:</legend>
            <script id="instances" type="text/x-handlebars-template">
                {{#each this}}
                <input type="radio" name="instance-1" id="instance-{{key}}" value="{{key}}" />
                <label for="instance-{{key}}">{{name}}</label>
                {{/each}}
            </script>
        </fieldset>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
