<!DOCTYPE html>
<html>
<head>
    <title>HelpDesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/helpdesk-base.css">
    <link rel="stylesheet" type="text/css" href="css/HelpDesk.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
    <script src="js/helpdesk_api.js"></script>
    <script>

        function login_check(data) {
            if (data) {
                alert(data);
            }
            else
                window.location = "index.html";
        }
        // this is what is required for the on the mobile page load
       $( document ).delegate("#login-page", "pageinit", function(){
        //$(document).ready(function () {
            //add event handler to the `submit` event for your login form
            $('#login_form').bind('submit', function () {
                api_login($('#email').val(), $('#password').val(), login_check);
            });
        });

    </script>
</head>
<body>

<div data-role="page" id="login-page">
        <div align="center" style="margin-bottom: 30px;"><img src="img/helpdesk_logo.png"></div>

        <form id="login_form">
            <label for="email" class="ui-hidden-accessible">Email</label>
            <input type="text" name="email" id="email" value="" placeholder="email"/>
            <br/>
            <label for="password" class="ui-hidden-accessible">Password</label>
            <input type="password" name="password" id="password" value="" placeholder="password"/>
            <br/>
            <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden"
                    aria-disabled="false">
                Submit
            </button>
        </form>
    </div>
    <!-- /content -->


<!-- /page -->
