<!DOCTYPE html>
<html>
<head>
    <title>HelpDesk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/helpdesk-base.css">
    <link rel="stylesheet" type="text/css" href="css/HelpDesk.css">
  	<script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>
    <script src="js/HelpDeskAPI.js"></script>
    <script src="js/helpdesk.js"></script>

</head>
<body>

<div id="login_page" data-role="page">
        <div style="margin-bottom: 30px;"><img src="img/helpdesk_logo.png"></div>

    <div data-role="content">
        <script>
            // this is what is required for the on the mobile page load
            function form_submit() {
                    api.loginUser({"UserName": $('#email').val(), "Password":$('#password').val()}, login_check);
                return false;
                }

            function login_check (data)
            {
                    if (data)
                    {
                        window.location.replace("org_inst.html");
                    }
                else
                    alert("Incorrect login/pass!");
                return false;
            }
        </script>
        <form data-ajax="false" onsubmit="return form_submit();">
            <label for="email" class="ui-hidden-accessible">Email</label>
            <input type="text" name="email" id="email" value="jon.vickers@micajah.com" placeholder="email"/>
            <br/>
            <label for="password" class="ui-hidden-accessible">Password</label>
            <input type="password" name="password" id="password" value="" placeholder="password"/>
            <br/>
            <button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden"
                    aria-disabled="false">
                Submit
            </button>
        </form>
        </div>
    </div>
</body>
    <!-- /content -->
</html>
